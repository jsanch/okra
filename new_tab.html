<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>New Tab</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section id='new-tab-container'>
      <h1>Create a New Tab</h1>
      <label>
        {{user_name}}'s Tab
      </label>

      <table>
        <tr id='hb-friends-row'>
        </tr>
      </table>

      <div id='camera-container'>
        <img id='camera'src='img/camera.svg'>
      </div>
    </section>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src='js/handlebars-v1.3.0.js'></script>
    <script src='js/new_tab.js'></script>
  </body>
</html>

<script id="new-user-template" type="text/x-handlebars-template">
  template content
</script>

<script id="friend_block_template" type="text/x-handlebars-template">
  {{#each friends}}
    <td class="friend_block">
      <div class="portrait" style="background-image: url(face.jpeg)"></div>
      <div class="friend_name text-center">{{first_name}} {{last_name}}</div>
    </td>
  {{/each}}
</script>
